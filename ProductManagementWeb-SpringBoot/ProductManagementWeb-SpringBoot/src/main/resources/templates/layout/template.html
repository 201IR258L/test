<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title,body,script,activeMenu)" lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/static/bootstrap-4.4.1/css/bootstrap-reboot.min.css}">
<link rel="stylesheet" th:href="@{/static/bootstrap-4.4.1/css/bootstrap.min.css}">
<script src="@{/static/jquery/jquery-3.4.1.min.js}"></script>
<script src="@{/static/popper/popper.min.js}"></script>
<script src="@{/static/bootstrap-4.4.1/js/bootstrap.bundle.min.js}"></script>

<title th:replace="${title}">商品管理システム</title>
</head>
<body>
	<div class="container">
	    <div id="header" th:replace="~{layout/header :: header(${activeMenu})}"></div>
	    <div id="body" th:replace="${body}"></div>
	    <div id="footer" th:replace="~{layout/footer :: footer}"></div>
	    <div id="script" th:replace="${script}"></div>
    </div>
</body>
</html>
